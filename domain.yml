version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_bed_hospital
  - faq:
      use_entities: []

entities:
- available_city

slots:
  available_city:
    type: text
    influence_conversation: false

actions:
- action_reset_all_slots
- action_hospital_bed_search

forms:
  city_form:
    available_chapter:
    - entity: available_city
      type: from_entity

responses:

  utter_ask_available_city:
  - text: "Please enter the City"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: "Cool"









session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

